<!-- color changer application changes color of background when clicked to a button -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color Changer</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- Major Section -->
	<section class="hero-section">
		<div class="title">
			<h1>Color Changer</h1>
		</div>
	</section>
	<!-- Buttons section -->
	<section class="major">
		<div class="btns">
			<button class="btn1 bt">Blue</button>
			<button class="btn2 bt">Black</button>
			<button class="btn3 bt">Red</button>
			<button class="btn4 bt">Yellow</button>
		</div>
	</section>

	<!-- Footer section -->
	<footer class="footer_">
		<div class="footer">
			<p>Developed by Shahmeer Abbas Khan</p>
			 <a href="https://github.com/Meer-Rind" target="_blank">
            <i class="fab fa-github"></i> GitHub
		</div>
	</footer>
	<script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
